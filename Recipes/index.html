    <div class="container">
        <div class="row">
            <div class="col">
                <span class="header-text">Features</span><br />
                <div class="value-text" id="jobid">@Model.ToolBodyDefinition</div>


                <div class="value-text" id="jobid" data-attr="@Model.Dam">@Model.Dam</div>


                <div class="value-text" id="jobid">@Model.Chamfer</div>


                <div class="value-text" id="jobid">@Model.Scribe</div>


                <div class="value-text" id="jobid">@Model.IO</div>
            </div>
            <div class="col">
                <!-- Column 2 -->
                <div class="row">
                    <div class="col">
                        <div>
                            <span class="header-text">Product</span>
                            <span class="value-text">@Model.Product</span>
                        </div>
                        <div>
                            <span class="header-text">Material</span>
                            <span class="value-text">@Model.ToolMaterial</span>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <span class="header-text">Engravings</span>
                            <span class="value-text">@Model.EngravingMax</span>
                        </div>
                        <div>
                            <span class="header-text">Engraving MIN/MAX</span>
                            <span class="value-text">@Model.EngravingMax</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <span class="header-text">Purpose</span>
                            <span class="value-text">@Model.Purpose</span>
                        </div>
                        <div>
                            <span class="header-text">Comments</span>
                            <span class="value-text"> aasdffkjnsfdlkfskjdsf.ksdfadfasfddafadfsfdsdfdf</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
